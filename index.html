<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Little Creators</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ðŸŽ¨ Little Creators</h1>
    <p>Fun Art & Craft Classes for Kids</p>
  </header>

  <nav>
    <a href="#about">About</a>
    <a href="#gallery">Gallery</a>
    <a href="#book">Book a Class</a>
  </nav>

  <section id="about">
    <h2>About Us</h2>
    <p>We offer creative, hands-on art and craft classes that inspire imagination in kids of all ages. Join us for painting, clay modelling, and more!</p>
  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="https://source.unsplash.com/400x300/?kids,painting" alt="Kids Painting">
      <img src="https://source.unsplash.com/400x300/?kids,art" alt="Art Class">
      <img src="https://source.unsplash.com/400x300/?kids,crafts" alt="Crafts Activity">
    </div>
  </section>

  <section id="book">
    <h2>Book a Class</h2>
    <form>
      <label for="name">Child's Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="age">Age:</label><br>
      <input type="number" id="age" name="age" required><br><br>

      <label for="class">Preferred Class:</label><br>
      <select id="class" name="class">
        <option value="painting">Painting</option>
        <option value="crafts">Crafts</option>
        <option value="clay">Clay Modelling</option>
      </select><br><br>

      <button type="submit">Book Now</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Little Creators</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
